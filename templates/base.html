<!DOCTYPE html>
<html lang="en">
<head>




    <title>{% block title %}FPL APP{% endblock %}</title>
    {% block head %}{% endblock %}


</head>
<body>
    <div class="page-container">
        <div class="TOGGLEMENU"></div>
        <div class="sidebar">
            <ul>
                <li class="logo" style="--bg:black;">
                    <a href="/menu">
                        <div class="icon"><ion-icon name="football-outline"></ion-icon></div>
                        <div class="text">FPL APP</div>
                    </a>
                </li>


                <div class="MenuList">
                    <li style="--bg:rgb(102, 0, 255);">
                        <a href="/menu">
                            <div class="icon"><ion-icon name="shirt-outline"></ion-icon></div>
                            <div class="text">My FPL</div>
                        </a>
                    </li>
                    <li style="--bg:rgb(204, 0, 204);">
                        <a href="/myai">
                            <div class="icon"><ion-icon name="extension-puzzle-outline"></ion-icon></div>
                            <div class="text">My AI</div>
                        </a>
                    </li>
                    <li style="--bg:rgb(51, 204, 204);">
                        <a href="/KOTGW">
                            <div class="icon"><ion-icon name="trophy-outline"></ion-icon></div>
                            <div class="text">KOTGW</div>
                        </a>
                    </li>
                    <li style="--bg:rgb(0, 204, 102);">
                        <a href="/stats"> 
                            <div class="icon"><ion-icon name="stats-chart-outline"></ion-icon></div>
                            <div class="text">Stats</div>
                        </a>
                    </li>
                    <li style="--bg:rgb(0, 51, 204);">
                        <a href="/experts">
                            <div class="icon"><ion-icon name="people-circle-outline"></ion-icon></div>
                            <div class="text">Experts</div>
                        </a>
                    </li>
                </div>
                <div class="last">
                    <li style="--bg:black;">
                        <a href="#">
                        </a>
                    </li>
                    <li style="--bg:red;">
                        <a href="/">
                            <div class="icon"><ion-icon name="log-out-outline"></ion-icon></div>
                            <div class="text">Logout</div>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let sidebar = document.querySelector('.sidebar');
            let MenuList = document.querySelectorAll('.MenuList li');


            function setActiveLink() {
                MenuList.forEach((item) => item.classList.remove('active'));

                const currentPage = window.location.pathname;
                const activeMenuItem = [...MenuList].find(item => item.querySelector('a').getAttribute('href') === currentPage);
                if (activeMenuItem) {
                    activeMenuItem.classList.add('active');
                }
            }

            MenuList.forEach((item) => item.addEventListener('click', setActiveLink));

            setActiveLink();
        });
    </script>
</body>
</html>
